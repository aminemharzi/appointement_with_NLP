{% extends 'med.html' %}



{% block main%}
    <div class="main2">
        <div class="grand_titre">
        <h2><b>Bienvenue {{ nom }}</b></h2>

    </div>
     <div class="general_stat">


            <div class="stat1">
                <img  class="stat_image" src="{{ url_for('static', filename='icons/stat patient.png') }}" alt="Doctor Profile Image" >
                <div>
                    <h3><b>{{patient_nbr}}</b></h3>

                    <p>Patients</p>

                </div>
            </div>
            <div class="stat1">
                <img  class="stat_image" src="{{ url_for('static', filename='icons/stat rdv.png') }}" alt="Doctor Profile Image">
                <div>
                    <h3><b>{{ rdv_nbr }}</b></h3>

                    <p>Rendez-vous</p>

                </div>

            </div>
         <div class="stat1">
                <img  class="stat_image" src="{{ url_for('static', filename='icons/stat spe.png') }}"  alt="Doctor Profile Image">
                <div>
                    <h5><b>{{most_spec}}</b></h5>

                    <p>Spécialité</p>

                </div>
            </div>
         <div class="stat1">
                <img  class="stat_image" src="{{ url_for('static', filename='icons/novembre.png') }}" alt="Doctor Profile Image">
             <div>
                   <h3><b>{{month_name}}</b></h3>

                    <p>mois plus fréquant</p>

                </div>

            </div>


        </div>

    <div class="map" id="map">
         {{ map_html | safe }}

    </div>
    <div class="graph">
        <canvas id="appointmentChart"></canvas>
                <br>
                <center>
                    <button id="previousButton">mois dernier</button>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button id="nextButton">mois suivant</button>
                </center>

    </div>
    <div class="patients_table">


    </div>


    </div>



{% endblock %}
